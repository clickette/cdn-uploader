<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="https://clickette.net/assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <title>Clickette CDN</title>
</head>

<body>
  <h1>Clickette CDN</h1>
  <label for="username">Username:</label>
  <input type="username" id="username" name="username" autocomplete="off"><br><br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" autocomplete="off"><br><br>
  <label>Not yet a user? <a href="/register">Register</a>.</label><br><br>
  <label for="file">Select a file:</label>
  <input type="file" id="file" name="file" accept="audio/*,video/*,image/*"><br><br>
  <button onclick="uploadFile()">Upload</button><br><br>
  <div id="result"></div>
  <div id="last">
    <h3>Last Upload</h3>
  </div>
  <script src="script.js"></script>
</body>

</html>
